<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <textarea matInput formControlName="title"></textarea>
    </mat-form-field>
    <mat-checkbox formControlName="completed">
      Completed
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="save()">Save</button>
  <button mat-flat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
